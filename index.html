<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8"><title>プログラミング言語Sunaba</title>
</head>
<body>
  <h1>プログラミング言語Sunaba(すなば)</h1>

  <div>
    <canvas id="screen" width="400" height="400" style="background-color: #000;"></canvas>
  </div>
  
  <textarea id="code" cols="80" rows="12">
  メモリ[65050] → 999999
  </textarea>
  
  <div>
    <input type="button" id="runButton" value="実行">
  </div>

  <div>
    メッセージ<br> 
    <textarea id="message" readonly cols="80" rows="12"></textarea>
  </div>

  <div class="debug">
    デバグメッセージ<br>
    <textarea id="debugMessage" readonly cols="80" rows="12"></textarea>
  </div>

  <script src="main.js"></script>
</body>
</html>
